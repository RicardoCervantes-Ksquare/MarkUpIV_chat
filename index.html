<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <title>MarkupIV</title>
</head>
<body>
    <section class="container">
        <div class="subcontainerleft">
                <div class="foto">
                    <img src="https://rickandmortyapi.com/api/character/avatar/2.jpeg" alt="AvatarofRickandMorty">
                </div>
                <div class="txtMsg">
                    <p class="txtSent">Hi Den, Not yet. I am waiting for Angela's report!</p>
                    <div class="hourandStatus">
                        <p>11:34 AM</p>
                        <div class="checkdonecont1">
                            <span class="material-symbols-outlined" id="done1">done</span>
                            <span class="material-symbols-outlined" id="done2">done</span>
                        </div>
                        
                    </div>
                </div>
        </div>
        <div class="subcontainerright">
                <div class="txtMsg" id="txtMsgRight">
                    <p class="txtSent">Ok! Angela, when should we wait for your report?</p>
                    <div class="hourandStatus">                        
                        <p>11:29 AM</p>
                        <div class="checkdone cont2">
                            <span class="material-symbols-outlined">done</span>
                        </div>
                        
                    </div>
                </div>

        </div>
    </section>
</body>
</html>
